{% extends "base.html" %}
{% block title %}Mark Deal as Lost{% endblock %}

{% block content %}
    {% include "components/deals/deals_nav.html" %}
    
    <article>
        <header>
            <h1>Mark Deal as Lost</h1>
        </header>
        
        <form method="post">
            {% csrf_token %}
            <div class="grid">
                <div>
                    <label>Reason</label>
                    <select name="reason" required>
                        {% for value, label in lost_reasons %}
                        <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div role="group">
                <button type="submit" class="danger">Confirm Loss</button>
                <a href="{% url 'deal_detail' deal.id %}" role="button" class="outline">Cancel</a>
            </div>
        </form>
    </article>
{% endblock %}
